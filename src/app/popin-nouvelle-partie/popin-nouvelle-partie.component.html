<h1>Nouvelle partie</h1>
<div class="form">
    <mat-form-field appearance="fill">
        <mat-label>Nombre de joueurs</mat-label>
        <mat-select [(value)]="nombreJoueurs">
            <mat-option [value]="2">
                2
            </mat-option>
            <mat-option [value]="3">
                3
            </mat-option>
            <mat-option [value]="4">
                4
            </mat-option>
            <mat-option [value]="5">
                5
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Joueur 1</mat-label>
        <input matInput required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Joueur 2</mat-label>
        <input matInput required>
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="nombreJoueurs > 2">
        <mat-label>Joueur 3</mat-label>
        <input matInput [required]="nombreJoueurs > 2">
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="nombreJoueurs > 3">
        <mat-label>Joueur 4</mat-label>
        <input matInput [required]="nombreJoueurs > 3">
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="nombreJoueurs > 4">
        <mat-label>Joueur 5</mat-label>
        <input matInput [required]="nombreJoueurs > 4">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="fermerPopin()">Ok</button>
</div>
