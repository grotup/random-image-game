<h2>Plateau</h2>

<table mat-table *ngIf="(joueurEnCours$ | async) as joueurEnCours" [dataSource]="joueurs$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'encours': element.nom === joueurEnCours.nom}">{{element.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'encours': element.nom === joueurEnCours.nom}">{{element.score}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="actions">
    <button mat-raised-button (click)="finirTour(true)" color="primary">Bonne réponse</button>
    <button mat-raised-button (click)="finirTour(false)" color="primary">Mauvaise réponse</button>
</div>
